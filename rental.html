<html lang="en">

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="index.html">ARCHITECTS</a></h1>

            <ul>
                <li><a href="index.html">Home</a></li>

        </nav>
    </header>
    
    <div class="container">
        <h1>We are glad to help you make appoinment</h1><br>
        <hr>
        <main class="rental-layout">
            <form class="contact-form">      
                <input name="name" type="text" class="feedback-input" placeholder="Name" />   
                <input name="email" type="text" class="feedback-input" placeholder="Email" />

                <select name="homeType" class="feedback-input">
                    <option value="house">House</option>
                    <option value="condo">Condominium</option>
                </select>
                
                <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
                <input type="submit" value="Booking right now"/>
            </form>
        </main>
    </div>

    <footer class="footer">
        <div class="footer-container">
        <div class="address">
            <table>
                <tr>
                    <th>GET IN TOUCH</th><br>
                </tr>
                <tr>
                    <td>
                        Tel: 123-456-7890 <br>
                        Email: thi.nque22@gmail.com
                    </td>
                    
                    <td>
                        500 Terry Francois St <br>
                        San Francisco, CA 94158
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>&copy; 2035 by L&T architects.</p>
                    </td>
                </tr>
            </table>
        </div>
        <div class="contact">
            <table>
                <tr>
                    <th>CONTACT US</th>
                </tr>
                <tr>
                    <td>
                        <label for="name">Enter Your Name</label>
                    </td>
                    <td>
                        <label for="message">Enter Your Message</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="name" name="name" placeholder="name">
                    </td>
                    <td rowspan="3">
                        <textarea  name="message" id="message" cols="30" rows="5" >Message</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Enter Your Email</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="email" id="email" placeholder="Email">
                    </td>
                </tr>
            </table>
        </div>
        </div>
    </footer>
